<div id="social">
	<button class="chatBtn" ng-click="public = true;queue = false; $ctrl.publicBtn();">
		Public
	</button>
	<button class="chatBtn" ng-click="queue =true; public = false;$ctrl.friendBtn();">
		Queue
	</button>

	<div id="chats" ng-init="public=true;" ng-show="public">
		<div id="msgBox">
			<div  ng-repeat="msg in $ctrl.messages">
				<button class="usernames" ng-click="$ctrl.requestFriend(msg.user);" ng-style="{color: msg.color}">{{msg.user}} : </button> <span class="textmsg">{{msg.text}}</span>
			</div>
		</div>
		<form class="msgSubmit" ng-submit="$ctrl.addMsg($ctrl.newMsg)">
			<textarea ng-model="$ctrl.newMsg" class="inputBox" placeholder="Enter to send..."></textarea>
			<input type="submit" class="submit" style="display: none" />
		</form>
	</div>

	<div id="queue" ng-show="queue">
		<div>
			<form ng-submit="$ctrl.addVid()">
				URL: <input ng-model="$ctrl.src" type="text" name="text"" required="" /> <br>
				Min: <input ng-model="$ctrl.min" type="number" /> <br>
				Sec: <input ng-model="$ctrl.sec" type="number" required="" /><br>
				<input type="submit" value="Add Video To Queue"/>
			</form>
		</div>

		<ul id="sortable" >
			<li ng-repeat="vid in $ctrl.queue">
				Order: {{vid.idx}} URL:  {{vid.src}}
				<button ng-click="$ctrl.deleteVid(vid.idx)"> Delete </button>
			</li>
		</ul>

	</div>



</div>
