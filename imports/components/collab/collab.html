<div id="channelQ"></div>

<div id="theremote">
    <div>
        <button id="spin" title="Catch upp" ng-click="$ctrl.synchronize();"></button>
        <button id="off"  ng-click="$ctrl.turnOn();"></button>
        <button id="seek"  title="Seek video and click here to update server" ng-click="$ctrl.emitTime();"></button>
    </div>

    <div id="extras">
        <button id="like" ng-click="$ctrl.like();"></button>
        <button id="dislike" ng-click="$ctrl.dislike();"></button>
    </div>
</div>
